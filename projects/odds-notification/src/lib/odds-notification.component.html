<a id="notification" class="notification" placement="bottom" [ngbPopover]="blockNotificationList"
  [hidden]="hide" [popoverClass]="'popover-custom'" [class.notification-new]="notificationStatus | async"
  (click)="onClickNotification()">
  <div class="icon-bell" alt="notification"></div>
</a>

<ng-template #blockNotificationList>
  <div class="notification-block">

    <div class="notification-header">
      <h4> Notification </h4>
      <a id="close-notification">
        <div class="img-close"></div>
      </a>
    </div>
    <div class="notification-body">
      <ng-container *ngIf="notificationLatest.total === 0">
        <div class="empty-notification">
        </div>
      </ng-container>
      <ng-container *ngIf="notificationLatest.total > 0">
        <div class="notification-content" *ngFor="let notification of notificationLatest.notification">
        </div>
      </ng-container>
    </div>
    <div class="notification-footer" *ngIf="notificationLatest.total > 0">
      <a href="javascript:void(0);" id="view-all-notification" (click)="goShowAllPage()">
        <span>แสดงทั้งหมด</span>
        <span>({{ notificationLatest.total }})</span>
      </a>
    </div>

  </div>
</ng-template>
